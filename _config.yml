# Site settings
permalink: /blog/:year/:month/:day/:title/
title: Bistro
tagline: A toolkit for making services that schedule and execute tasks.
fbappid: ""
gacode: "UA-44373548-11"
description: Bistro is an engineer's tool &mdash; your clients need to do large amounts of computation, and your goal is to make a system that handles them easily, performantly, and reliably.
baseurl: /bistro
url: https://facebook.github.io
ghrepo: "facebook/bistro"

# Blog posts are built into Jekyll by default, with the `_posts` directory.
# Here you can specify other types of documentation. The names here are `docs`
# and `support`. This means their content will be in `_docs` and `_support`.
# The permalink format is also given.
# http://ben.balter.com/2015/02/20/jekyll-collections/
collections:
  docs:
    output: true
    permalink: /docs/:name/
  support:
    output: true
    permalink: /support/

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    css_class: 'rougeHighlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

sass:
  style: :compressed

redcarpet:
  extensions: [with_toc_data]

gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

color:
  # Provides colour for background of top header of homepage
  primary: "#8a2023"
  # Provides colour for background of elsewhere on site
  secondary: "#e4e4e4"
  # A color that will work for buttons laid on top of primary colour
  light: "#c33c3f"
  # Color that will work for text on top of light color
  lighttext: "#fff"
  # Color of text in the top header of homepage, must be legible on top of primary color
  headertext: "#fff"
  # Color of text on top of the secondary color background
  bodytext: "#151515"
  # Background of fixed nav header - headertext color is used for mini logo text
  nav: "#7a1114"
  # Text of links in the nav
  navtext: "#ff6669"
  # Color of link underlines in the main body, and hover background color for links
  link: "#c33c3f"
